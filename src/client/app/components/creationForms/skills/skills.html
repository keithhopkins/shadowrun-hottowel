<form>
  <div>
    <label for="skill-name">Skill</label>
    <input type="text" class="form-control" id="skill-name" placeholder="Stealth" ng-model="skill">
  </div>
  <div>
    <label for="skill-rank">Rank</label>
    <input type="number" class="form-control" id="skill-rank" ng-model="skillRank">
  </div>
  <div>
    <label>
      <input type="checkbox" ng-model="skillGroup">Skill Group?
    </label>
  <button type="submit" class="btn btn-default" ng-click="addSkill()">Add Skill</button>
</form>
